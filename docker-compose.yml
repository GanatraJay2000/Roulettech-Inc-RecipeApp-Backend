version: "3"

services:
  api:
    build: "."
    env_file:
      - ".env"
    command: sh -c "python manage.py makemigrations &&
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - static_volume:/static/
      - media_volume:/media/
    expose:
      - 80
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - 80:80
    volumes:
      - static_volume:/static/
      - media_volume:/media/
volumes:
  static_volume:
  media_volume:
